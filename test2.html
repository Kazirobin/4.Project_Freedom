<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .posts {
      background-color: aquamarine;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .post {
      max-width: fit-content;
      margin: 10px;
      border-radius: 10px;
      text-align: center;
      background-color: fuchsia;
    }

    .post-title {
      margin: 0;
    }

    .post-text {
      margin: 5px 0;
    }

    .btn {
      padding: 5px 10px;
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="postForm">
    <label for="title">Title</label>
    <input type="text" id="title">
    <label for="texts">Texts</label>
    <input type="text" id="texts">
    <button type="button" id="submit">Submit</button>
  </form>

  <div class="posts">
    <!-- Existing posts will be displayed here -->
  </div>

  <script>
    const submitBtn = document.getElementById('submit');
    const postsContainer = document.querySelector('.posts');

    submitBtn.addEventListener('click', function() {
      const titleInput = document.getElementById('title');
      const textInput = document.getElementById('texts');

      const newPost = createPost(titleInput.value, textInput.value);
      postsContainer.appendChild(newPost);

      // Clear input fields after submitting
      titleInput.value = '';
      textInput.value = '';
    });

    function createPost(title, text) {
      const post = document.createElement('div');
      post.classList.add('post');

      const titleElement = document.createElement('h1');
      titleElement.classList.add('post-title');
      titleElement.textContent = title;

      const textElement = document.createElement('p');
      textElement.classList.add('post-text');
      textElement.textContent = text;

      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('btn');
      deleteBtn.textContent = 'Delete';
      deleteBtn.addEventListener('click', function() {
        // Remove the post when the delete button is clicked
        postsContainer.removeChild(post);
      });

      post.appendChild(titleElement);
      post.appendChild(textElement);
      post.appendChild(deleteBtn);

      return post;
    }
  </script>
</body>
</html>
