<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .blog-container {
            background-color: gray;
            width: 100%;
            display: block;
        }
        .blog {
            background-color: pink;
            display: inline-block;
            padding: 20px;
            text-align: center;
            border: 4px solid red;
            text-transform: uppercase;
        }
        .price::after {
            content: "$";
        }
    </style>
    <title>6</title>
</head>
<body>
    <div class="input-container">
        <input type="text" class="input1" placeholder="input1" />
        <input type="text" class="input2" placeholder="input2" />
        <input type="number" class="input3" placeholder="input3" />
        <button type="submit" class="submit">submit</button>
    </div>
    <div class="blog-container">
        <div class="blog">
            <h1 class="title">title</h1>
            <p class="detail">detail</p>
            <h4 class="price">40</h4>
            <button class="delIt">delIt</button>
        </div>
    </div>
    <script>
        const input1 = document.querySelector(".input1");
        const input2 = document.querySelector(".input2");
        const input3 = document.querySelector(".input3");
        const submit = document.querySelector(".submit");
        const container = document.querySelector(".blog-container");
        const container2 = document.querySelector(".blog-container-2");
        let blog; // Declare blog in the global scope

        submit.addEventListener('click', () => {
            const text1 = input1.value;
            const text2 = input2.value;
            const text3 = input3.value;
            post(text1, text2, text3);
            input1.value = '';
            input2.value = '';
            input3.value = '';  
        });
 
        function post(text_1, text_2, text_3) { 
            blog = document.createElement('div'); // Assign the blog variable
            blog.classList.add('blog'); 
            const title = document.createElement('h1');
            title.classList.add('title');
            title.innerHTML = text_1;
            const detail = document.createElement('p');
            detail.classList.add('detail');
            detail.innerHTML = text_2;
            const price = document.createElement('h1');
            price.classList.add('price');
            price.innerHTML = text_3;
            const del = document.createElement('button');
            del.classList.add('del');
            del.innerHTML = 'delete';
            blog.appendChild(title);
            blog.appendChild(detail);
            blog.appendChild(price);
            blog.appendChild(del);
            container.appendChild(blog);

            del.addEventListener('click', () => {
                container.removeChild(blog);
                container2.appendChild(blog);
                del.classList.remove('del');
                del.classList.add('delIt');
            });
        }

        const delIt = document.querySelector(".delIt");
        delIt.addEventListener('click', () => {
            container2.removeChild(blog);
        });
    </script>
</body>
</html>
